<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <title>Learning Vue.js</title>
</head>
<body>

    <div id="app">
        <div> {{ value }} </div>
    </div>
    
</body>
<script>
    const app1 = new Vue({
        data:{
          value:"value changed!!!"
        },

    })
    setTimeout(() =>{
        app1.$mount('#app')
    },3000)
</script>
</html>
