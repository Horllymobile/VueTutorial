<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <title>Learning Vue.js</title>
</head>
<body>

    <div id="app">
        <div> {{ value }} </div>
    </div>
    <div id="app2">
        <div> {{ value }} </div>
    </div>
    
</body>
<script>
    new Vue({
        el:"#app",
        data:{
          value:"Instance one working !!!"
        },

    })

    new Vue({
        el:"#app2",
        data:{
          value:"Instance two working !!!"
        },

    })
</script>
</html>
