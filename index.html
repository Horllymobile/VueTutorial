<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <title>Learning Vue.js</title>
</head>
<body>

    <div id="app">
        <input type="text" v-model="user">
        <div>Name: {{ checkforName() }} </div>
        <button v-on:click="toogleactive">Click for action</button>
        <div>Active: {{ getActiveStatus() }}</div>
    </div>
    
</body>
<script>
    new Vue({
        el:"#app",
      data:{
          user:'',
          active:false
      },
      methods: {
        checkforName(){
            return this.user === 'Olamide' ? 'Welcome' : "Not allowed"
        },
        getActiveStatus(){
            return this.active ? "Active" : "Not active"
        },
        toogleactive(){
            this.active = this.active ? false : true 
        }
      },

    })
</script>
</html>
